<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cec8c641c5.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="header">Calculator</h1>
    <div class="main-container">
        <div class="output-container">
            <p class="output"></p> 
            <p class="display"></p>
        </div>
        
        <div class="sub-container">

            <div id="all-clear">AC</div>
            <div id="clear">C</div>
            <div class=".">.</div>
            <div class="+" id="operator">+</div>

            <div class="1">1</div>
            <div class="2">2</div>
            <div class="3">3</div>
            <div class="-" id="operator">-</div>

            <div class="4">4</div>
            <div class="5">5</div>
            <div class="6">6</div>
            <div class="*" id="operator">x</div>

            <div class="7">7</div>
            <div class="8">8</div>
            <div class="9">9</div>
            <div class="/" id="operator">/</div>

            <div class="0" id="zero">0</div>
            <div class="=" id="operator">=</div>
        </div>
    </div>

<body>
</html>
